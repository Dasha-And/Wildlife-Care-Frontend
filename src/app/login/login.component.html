<div class="container">

<!--  title-->
  <div class="row justify-content-center">
    <h1 class="title">{{nationalPark.name}} national park workspace</h1>
  </div>

<!--  text-->
  <div class="row justify-content-center">
    <h3 class="text">Please login</h3>
  </div>

<!--  form-->
  <form [formGroup]="loginForm" (ngSubmit)="login()" >
    <div class="row justify-content-center form-outline">
      <input formControlName="username" id="username" type="text" name="username" placeholder="Username" class="form-control url">
    </div>
    <div class="row justify-content-center form-outline">
      <input formControlName="password" id="password" type="password" name="password" placeholder="Password" class="form-control url">
    </div>

    <!--  button-->
    <div class="row justify-content-center">
    <button class="btn btn-primary col-1" type="submit">Login</button>
  </div>
  </form>




</div>
